<h2>My Heroes</h2>
<ul class="heroes ">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>
            <h3>{{hero.name}}</h3>
            <span>

                <!-- <img class="img" src="{{hero.thumbnail.path + '.' + hero.thumbnail.extension}}" alt=""> -->
            </span>
        </a>
    </li>
</ul>
